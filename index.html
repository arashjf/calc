<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ff</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="calculator">
        <div class="display" id="display"></div>

        <div class="buttons" id="buttons">
          <button class="btn operator">C</button>
          <button class="btn operator">DEL</button>
          <button class="btn operator">%</button>
          <button class="btn operator" id="tagsem">/</button>

          <button class="btn" id="number7">7</button>
          <button class="btn" id="number8">8</button>
          <button class="btn" id="number9">9</button>
          <button class="btn operator" id="zarb">*</button>

          <button class="btn" id="number4">4</button>
          <button class="btn" id="number5">5</button>
          <button class="btn" id="number6">6</button>
          <button class="btn operator" id="manha">-</button>

          <button class="btn" id="number1">1</button>
          <button class="btn" id="number2">2</button>
          <button class="btn" id="number3">3</button>
          <button class="btn operator" id="game">+</button>

          <button class="btn" id="zero">0</button>
          <button class="btn">.</button>
          <button class="btn operator" id="mosave">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
